<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JOVENCITAS (2002-2003)拣</title>
<style>
:root{
  --bg-light:#2c2c2c;
  --text:#e6eef6;
  --muted:#97a1ac;
  --maxWidth:650px;
  --btn-cian:#0fc6b0;
  --btn-verde:#28a745;
  --red-msg:#ff1a1a;
  --green-status:#00ff55;
}
html,body{
  height:100%;
  margin:0;
  font-family:Roboto,Inter,system-ui,"Helvetica Neue",Arial;
  background:var(--bg-light);
  color:var(--text);
}
.app-wrap{
  max-width: var(--maxWidth);
  width:95%;
  margin:0 auto;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-end;
  height:100vh;
  text-align:center;
  position:relative;
  overflow:hidden;
  box-shadow:0 6px 20px rgba(0,0,0,.6);
  padding:0 10px;
  user-select: none;
  touch-action: none;
  -webkit-user-drag: none;
}
/* Portada +18 */
#portada{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:100;
  background:url('https://iili.io/K6Yro91.jpg') center/cover no-repeat;
}
#portada::after{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.45);
  backdrop-filter:blur(6px);
  z-index:1;
}
#portada h1, #portada p, #portada .btns, #floatingAd{
  position:relative;
  z-index:2;
}
#portada h1{
  font-family:Roboto, sans-serif;
  color:#fff;
  font-size:38px;
  font-weight:900;
  border:5px solid #fff;
  border-radius:50%;
  width:70px;
  height:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:20px;
}
#portada p{
  font-family:Roboto, sans-serif;
  color:#fff;
  font-size:16px;
  font-weight:800;
  letter-spacing:0.5px;
  line-height:1.3;
  margin-bottom:30px;
  text-align:center;
  white-space:pre-line;
  -webkit-text-stroke:0.7px #fff;
}
#portada .btns{
  display:flex;
  gap:12px;
}
#portada button{
  width:130px;
  padding:9px 0;
  border-radius:26px;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
  border:2px solid transparent;
  transition:all 0.3s ease;
}
#btn-si{
  background:var(--btn-cian);
  color:#fff;
  box-shadow:0 3px 8px rgba(15,198,176,0.55);
  border:none;
}
#btn-si:hover{
  transform:scale(1.03);
  box-shadow:0 4px 12px rgba(15,198,176,0.7);
}
#btn-no{
  background:transparent;
  color:var(--btn-cian);
  border:2px solid var(--btn-cian);
  box-shadow:0 3px 8px rgba(255,255,255,0.55);
}
#btn-no:hover{
  transform:scale(1.03);
  box-shadow:0 4px 12px rgba(255,255,255,0.7);
}
/* Anuncio flotante portada */
#floatingAd{
  position:absolute;
  width:50px;
  height:50px;
  bottom:25px;
  right:25px;
  cursor:pointer;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2;
  border:3px solid var(--btn-cian);
  box-shadow:0 0 15px rgba(15,198,176,0.8);
  animation:floatAlt 4s ease-in-out infinite, fadeInOut 8s ease-in-out 1;
}
@keyframes floatAlt{
  0%{transform:translate(0,0);}
  25%{transform:translate(3px,-3px);}
  50%{transform:translate(-3px,3px);}
  75%{transform:translate(2px,-2px);}
  100%{transform:translate(0,0);}
}
@keyframes fadeInOut{
  0%,100%{opacity:0;}
  10%,90%{opacity:1;}
}
#floatingAd img{
  width:50px;
  height:50px;
  border-radius:50%;
}
#statusCircle{
  position:absolute;
  width:10px;
  height:10px;
  background:var(--green-status);
  border:2px solid #fff;
  border-radius:50%;
  bottom:4px;
  right:4px;
}
#messageCount{
  position:absolute;
  top:0;
  left:0;
  width:18px;
  height:18px;
  background:var(--red-msg);
  color:#fff;
  font-size:13px;
  font-weight:bold;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}
/* Header del chat */
#groupSection{
  display:none;
  opacity:0;
  width:100%;
  max-width: var(--maxWidth);
  min-height:200px;
  background:rgba(0,0,0,0.85);
  padding:20px;
  border-radius:20px 20px 0 0;
  margin-top:20px;
  text-align:center;
  transition:opacity 0.5s ease;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  align-items:center;
}
.group-photo{
  width:80px;
  height:80px;
  border-radius:50%;
  border:2px solid var(--btn-cian);
  object-fit:cover;
  margin-bottom:8px;
}
.channel-name{
  font-size:18px;
  font-weight:700;
  margin-bottom:4px;
  word-wrap: break-word;
}
.channel-sub{
  color:var(--muted);
  font-size:14px;
  margin-bottom:10px;
}
.mini-thumbs{
  display:flex;
  justify-content:center;
  margin:8px 0;
  flex-wrap:nowrap;
}
.mini-thumbs img{
  width:40px;
  height:40px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid #121518;
  margin-left:-10px;
  box-shadow:0 4px 8px rgba(0,0,0,0.5);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  transform-style: preserve-3d;
  cursor:pointer;
}
.mini-thumbs img:hover{
  transform: scale(1.1) rotateX(15deg) rotateY(15deg);
  box-shadow:0 8px 16px rgba(0,0,0,0.6);
}
.channel-info{
  color:var(--muted);
  font-size:14px;
  margin-bottom:10px;
  word-wrap: break-word;
}
#shareBtn, #accessBtn{
  background:var(--btn-cian);
  border:none;
  color:#fff;
  padding:10px 20px;
  border-radius:25px;
  font-weight:700;
  cursor:pointer;
  position:relative;
  transition:transform 0.2s ease, background 0.3s ease;
  box-shadow:0 0 12px rgba(15,198,176,0.5);
}
#accessBtn{
  display:none;
  background:var(--btn-verde);
  color:#fff;
  margin-top:8px;
}
#message{color:var(--muted);font-size:12px;margin-top:6px;transition:all 0.3s ease;}
#smallText{color:#ff6666;font-size:11px;margin-top:4px;display:none;}
.button-wrapper{display:flex;align-items:center;justify-content:center;gap:10px;}
.vibrate{animation:vibrate 0.3s linear;}
@keyframes vibrate{
  0%{transform:translateX(0);}
  25%{transform:translateX(-3px);}
  50%{transform:translateX(3px);}
  75%{transform:translateX(-3px);}
  100%{transform:translateX(0);}
}
</style>
</head>
<body>

<div id="portada">
  <h1>18+</h1>
  <p>Por favor confirme que tiene m谩s de 18 a帽os</p>
  <div class="btns">
    <button id="btn-si">Tengo 18</button>
    <button id="btn-no">Salir</button>
  </div>
  <div id="floatingAd" onclick="window.open('https://downyattainprojects.com/k6dgrqyc5g?key=a8ff3a3445842a223c56722310a7ef82','_blank')">
    <img src="https://iili.io/KSApee9.jpg" alt="Anuncio">
    <div id="statusCircle"></div>
    <div id="messageCount">2</div>
  </div>
</div>

<div class="app-wrap">
  <div id="groupSection">
    <img class="group-photo" src="https://iili.io/fuFwI07.jpg" alt="Grupo">
    <div class="channel-name">JOVENCITAS (2002-2003)拣</div>
    <div class="channel-sub">Grupo privado</div>
    <div class="mini-thumbs">
      <img src="https://iili.io/fh1uP07.jpg" alt="">
      <img src="https://iili.io/fh1uig9.jpg" alt="">
      <img src="https://i.postimg.cc/R0JSYkGK/IMG-20250913-141612-888.jpg" alt="">
    </div>
    <div class="channel-info">Mom and son...DM TO JOIN y 25,369 miembros m谩s</div>

    <div class="button-wrapper">
      <button id="shareBtn">Compartir 0/5</button>
    </div>

    <button id="accessBtn">Accede al chat </button>
    <div id="message">Debes compartir el enlace 5 veces para acceder</div>
    <div id="smallText"></div>
  </div>
</div>

<script>
const portada = document.getElementById("portada");
const btnSi = document.getElementById("btn-si");
const btnNo = document.getElementById("btn-no");
const groupSection = document.getElementById("groupSection");
const shareBtn = document.getElementById("shareBtn");
const accessBtn = document.getElementById("accessBtn");
const message = document.getElementById("message");
const smallText = document.getElementById("smallText");

// Bot贸n salir
btnNo.addEventListener("click", ()=>{window.close();});

// Confirmaci贸n +18
btnSi.addEventListener("click", ()=>{
  portada.style.transition = "opacity 0.5s ease";
  portada.style.opacity = 0;
  setTimeout(()=>{
    portada.style.display = "none";
    groupSection.style.display = "flex";
    setTimeout(()=>{groupSection.style.opacity=1;},50);
    startMemberSimulation(); // Inicia simulaci贸n de miembros y nombres
  },500);
});

// Compartir
let shares = 0;
shareBtn.addEventListener("click", ()=>{
  shares++;
  if(shares <= 4){
    window.open("https://t.me/share/url?url=叼 梆桂拣  http://t.me/Porno_De_TodoBot/Chat","_blank");
    shareBtn.textContent = `Compartir ${shares}/5`;
  }
  if(shares === 4){
    shareBtn.textContent = " Suscribirme ";
    message.textContent = "Estas a nada de acceder al grupo.\nSolo te falta cumplir un solo paso agrega nuestra carpeta de chats";
    shareBtn.onclick = () => {
      window.open("https://t.me/addlist/JyqIVW_1MNdmZTAx","_blank");
      shareBtn.disabled = true;
      message.textContent = "Cargando...";
      setTimeout(()=>{
        shareBtn.style.display="none";
        accessBtn.style.display="inline-block";
      },3000);
    }
  }
});

// Accede al chat solo vibra
accessBtn.addEventListener("click", ()=>{
  accessBtn.classList.add("vibrate");
  setTimeout(()=>accessBtn.classList.remove("vibrate"),400);
  smallText.style.display="block";
  smallText.textContent="Recarga la p谩gina, comparte el enlace e intenta de nuevo.";
});

// ===============================
// Contador de miembros y nombres aleatorios
// ===============================
let storedMembers = localStorage.getItem("members");
let storedTimestamp = localStorage.getItem("membersTimestamp");
let members = 25369;
let lastTimestamp = Date.now();

// Lista de nombres de ejemplo
const namesList = [
  "Ana", "Lucia", "Maria", "Sofia", "Camila", "Valentina", "Isabella",
  "Julieta", "Emma", "Gabriela", "Daniela", "Paola", "Fernanda", "Martina",
  "Carla", "Renata", "Elena", "Victoria", "Alma", "Luna", "Mia"
];

function getRandomName() {
  return namesList[Math.floor(Math.random()*namesList.length)];
}

function updateMembersText() {
  const randomUser = getRandomName();
  document.querySelector(".channel-info").textContent = 
    `${randomUser} y ${members.toLocaleString()} miembros m谩s`;
  localStorage.setItem("members", members);
  localStorage.setItem("membersTimestamp", lastTimestamp);
}

// Simulaci贸n de incremento de miembros y nombres
function startMemberSimulation() {
  setInterval(()=>{
    // Incremento aleatorio
    const smallIncrement = Math.floor(Math.random()*(15-5+1))+5;
    members += smallIncrement;
    lastTimestamp = Date.now();
    updateMembersText();
  }, Math.floor(Math.random()*(20*60*1000 - 10*60*1000 +1)) + 10*60*1000); // 10-20 min
}

</script>
</body>
</html>
