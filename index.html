<style>
:root{

html,body{

#portada p{

  line-height:1.3;
  margin-bottom:30px;
  text-align:center;

}
#portada .btns{

}
#portada button{

}

#btn-no{

}
#btn-no:hover{

  box-shadow:0 4px 12px rgba(255,255,255,0.7);
}

/* Anuncio flotante portada */
#floatingAd{
  position:absolute;
  width:50px;
  height:50px;
  bottom:25px;
  right:25px;
  cursor:pointer;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2;
  border:3px solid var(--btn-cian);
  box-shadow:0 0 15px rgba(15,198,176,0.8);
  animation:floatAlt 4s ease-in-out infinite, fadeInOut 8s ease-in-out 1;
}
@keyframes floatAlt{
  0%{transform:translate(0,0);}
  25%{transform:translate(3px,-3px);}
  50%{transform:translate(-3px,3px);}
  75%{transform:translate(2px,-2px);}
  100%{transform:translate(0,0);}
}
@keyframes fadeInOut{
  0%,100%{opacity:0;}
  10%,90%{opacity:1;}
}
#floatingAd img{
  width:50px;
  height:50px;
  border-radius:50%;
}
#statusCircle{
  position:absolute;
  width:13px;
  height:13px;
  background:var(--green-status);
  border:2px solid #fff;
  border-radius:50%;
  bottom:4px;
  right:4px;
}
#messageCount{

.mini-thumbs img:hover{

}
#accessBtn{

}
#message{color:var(--muted);font-size:12px;margin-top:6px;transition:all 0.3s ease;}
#smallText{color:#ff6666;font-size:11px;margin-top:4px;display:none;}
.button-wrapper{display:flex;align-items:center;justify-content:center;gap:10px;}
.vibrate{animation:vibrate 0.3s linear;}
@keyframes vibrate{
  0%{transform:translateX(0);}
  25%{transform:translateX(-3px);}
  50%{transform:translateX(3px);}
  75%{transform:translateX(-3px);}
  100%{transform:translateX(0);}
}
</style>
</head>
